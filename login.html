<script>
    // =================================================================
    // 1. –ö–û–ù–°–¢–ê–ù–¢–´
    // =================================================================
    const SUPABASE_URL = 'https://dgkozfxuhauemxrbjvno.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna296Znh1aGF1ZW14cmJqdm5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzOTgzMTcsImV4cCI6MjA3NTk3NDMxN30.kkRJs8IO1cQBnAZe-yBjQs2rXzR34ZV1emQqTG6UqVs';

    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è supabase, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–∫–∏
    const client = window.supabase ? supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : null;

    const STORAGE_KEY_AUTH = 'auth_key';
    const STORAGE_KEY_USERNAME = 'user_name';
    const STORAGE_KEY_DEVICE_ID = 'plannerDeviceId_v1'; // –ö–ª—é—á –¥–ª—è ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞

    // =================================================================
    // 2. –≠–õ–ï–ú–ï–ù–¢–´ –§–û–†–ú (–ó–¥–µ—Å—å –¥–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–∫–∏ `null`)
    // =================================================================
    const loadingOverlay = document.getElementById('loadingOverlay');
    const statusMessage = document.getElementById('statusMessage');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const nextStepBtn = document.getElementById('nextStepBtn');
    // ‚≠ê –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 1: –ò–º—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –¥–æ–ª–∂–Ω–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å ID —ç–ª–µ–º–µ–Ω—Ç–∞ 'backStepBtn'
    const backStepBtn = document.getElementById('backStepBtn'); 
    const showRegisterBtn = document.getElementById('showRegisterBtn');
    const showLoginBtn = document.getElementById('showLoginBtn');
    const showLoginBtnStep1 = document.getElementById('showLoginBtnStep1');

    // =================================================================
    // 3. –•–ï–õ–ü–ï–†–´ –î–õ–Ø –£–°–¢–†–û–ô–°–¢–í
    // =================================================================

    // –ü–æ–ª—É—á–∞–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –≠–¢–û–ì–û –±—Ä–∞—É–∑–µ—Ä–∞
    function getLocalDeviceId() {
        let deviceId = localStorage.getItem(STORAGE_KEY_DEVICE_ID);
        if (!deviceId) {
            deviceId = 'dev-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem(STORAGE_KEY_DEVICE_ID, deviceId);
        }
        return deviceId;
    }

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–º—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (–û–° + –ë—Ä–∞—É–∑–µ—Ä)
    function getDeviceName() {
        const ua = navigator.userAgent;
        let name = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ";
        if (ua.indexOf("iPhone") !== -1) name = "iPhone";
        else if (ua.indexOf("iPad") !== -1) name = "iPad";
        else if (ua.indexOf("Android") !== -1) name = "Android";
        else if (ua.indexOf("Windows") !== -1) name = "Windows PC";
        else if (ua.indexOf("Mac") !== -1) name = "Mac";
        else if (ua.indexOf("Linux") !== -1) name = "Linux PC";
        
        if (ua.indexOf("Chrome") !== -1) name += " (Chrome)";
        else if (ua.indexOf("Firefox") !== -1) name += " (Firefox)";
        else if (ua.indexOf("Safari") !== -1 && ua.indexOf("Chrome") === -1) name += " (Safari)";
        
        return name;
    }

    // =================================================================
    // 4. –§–£–ù–ö–¶–ò–Ø –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò –£–°–¢–†–û–ô–°–¢–í–ê –ü–û–°–õ–ï –í–•–û–î–ê
    // =================================================================
    async function registerDeviceOnSuccess(userId) {
        if (!client) return;
        const deviceId = getLocalDeviceId();
        const deviceName = getDeviceName();

        const { error: upsertError } = await client
            .from('user_devices')
            .upsert({
                user_id: userId,
                device_id: deviceId,
                device_name: deviceName,
                last_active: new Date().toISOString()
            }, { 
                onConflict: 'device_id, user_id' 
            }); 

        if (upsertError) {
            console.error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞:", upsertError);
        } else {
            console.log("–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–æ/–æ–±–Ω–æ–≤–ª–µ–Ω–æ:", deviceName);
        }
    }


    // =================================================================
    // 5. –£–¢–ò–õ–ò–¢–´ UI
    // =================================================================

    // ‚≠ê –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 2: –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ loadingOverlay –ø–µ—Ä–µ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º .style
    function showLoading() {
        if (loadingOverlay) {
            loadingOverlay.style.display = 'flex';
        } else {
            console.warn("–≠–ª–µ–º–µ–Ω—Ç #loadingOverlay –Ω–µ –Ω–∞–π–¥–µ–Ω!");
        }
    }

    function hideLoading() {
        if (loadingOverlay) {
            loadingOverlay.style.display = 'none';
        }
    }

    function showError(message) {
        if (statusMessage) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message error active';
            setTimeout(hideStatusMessage, 5000);
        }
    }

    function showSuccess(message) {
        if (statusMessage) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message success active';
            setTimeout(hideStatusMessage, 5000);
        }
    }

    function hideStatusMessage() {
        if (statusMessage) {
            statusMessage.classList.remove('active');
        }
    }

    function showForm(type) {
        // –î–æ–±–∞–≤–ª–µ–Ω—ã –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–ª—è loginForm –∏ registerForm
        if (type === 'login') {
            if (loginForm) loginForm.classList.add('active');
            if (registerForm) {
                registerForm.classList.remove('active');
                registerForm.classList.remove('step-2-active');
            }
            document.title = '–í—Ö–æ–¥';
        } else {
            if (loginForm) loginForm.classList.remove('active');
            if (registerForm) registerForm.classList.add('active');
            document.title = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
        }
        hideStatusMessage();
    }

    // =================================================================
    // 6. –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –§–û–†–ú
    // =================================================================

    async function handleLogin(e) {
        e.preventDefault();
        if (!client) return showError("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Supabase.");
        showLoading();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const { data, error } = await client.auth.signInWithPassword({
            email: email,
            password: password,
        });

        hideLoading();

        if (error) {
            showError(error.message);
        } else if (data.user) {
            showSuccess("–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
            
            // –ö–õ–Æ–ß–ï–í–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            await registerDeviceOnSuccess(data.user.id); 

            setTimeout(() => {
                localStorage.setItem(STORAGE_KEY_AUTH, data.user.id);
                localStorage.setItem(STORAGE_KEY_USERNAME, data.user.user_metadata.username || data.user.email);
                window.location.href = 'index.html';
            }, 1000);
        }
    }

    function handleRegisterStep1(e) {
        e.preventDefault();
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        
        if (!email || !password) {
            showError("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
            return;
        }

        if (password.length < 6) {
            showError("–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤.");
            return;
        }

        if (registerForm) {
            registerForm.classList.add('step-2-active');
        }
        hideStatusMessage();
    }

    async function handleRegisterStep2(e) {
        e.preventDefault();
        if (!client) return showError("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Supabase.");
        showLoading();
        
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const username = document.getElementById('registerUsername').value;

        if (!username) {
            showError("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.");
            hideLoading();
            return;
        }

        const { data, error } = await client.auth.signUp({
            email: email,
            password: password,
            options: {
                data: {
                    username: username,
                }
            }
        });

        hideLoading();

        if (error) {
            showError(error.message);
        } else if (data.user) {
            showSuccess("–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –í—Ö–æ–¥–∏–º...");

            // –ö–õ–Æ–ß–ï–í–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            await registerDeviceOnSuccess(data.user.id); 

            setTimeout(() => {
                localStorage.setItem(STORAGE_KEY_AUTH, data.user.id);
                localStorage.setItem(STORAGE_KEY_USERNAME, data.user.user_metadata.username || data.user.email);
                window.location.href = 'index.html';
            }, 1500);
        }
    }

    function setupPasswordToggle() {
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.onclick = function() {
                const input = this.previousElementSibling;
                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = 'üôà'; // –ò–∫–æ–Ω–∫–∞ —Å–∫—Ä—ã—Ç–∏—è
                } else {
                    input.type = "password";
                    this.textContent = 'üëÅÔ∏è'; // –ò–∫–æ–Ω–∫–∞ –ø–æ–∫–∞–∑–∞
                }
            };
        });
    }

    // =================================================================
    // 7. –ü–†–û–í–ï–†–ö–ê –°–ï–°–°–ò–ò
    // =================================================================
    async function checkLoggedIn() {
        if (!client) return;
        const { data: { session }, error } = await client.auth.getSession();

        if (session) {
            localStorage.setItem(STORAGE_KEY_AUTH, session.user.id);
            localStorage.setItem(STORAGE_KEY_USERNAME, session.user.user_metadata.username || session.user.email);
            window.location.href = 'index.html';
        } else {
            localStorage.removeItem(STORAGE_KEY_AUTH);
            localStorage.removeItem(STORAGE_KEY_USERNAME);
        }
    }

    // =================================================================
    // 8. –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í (–î–æ–±–∞–≤–ª–µ–Ω—ã –ø—Ä–æ–≤–µ—Ä–∫–∏ `if` –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏)
    // =================================================================
    if (showRegisterBtn) showRegisterBtn.onclick = () => showForm('register');
    if (showLoginBtn) showLoginBtn.onclick = () => showForm('login');
    if (showLoginBtnStep1) showLoginBtnStep1.onclick = () => showForm('login');

    if (loginBtn) loginBtn.onclick = handleLogin;
    if (nextStepBtn) nextStepBtn.onclick = handleRegisterStep1;
    
    // ‚≠ê –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 1: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è backStepBtn
    if (backStepBtn && registerForm) { 
        backStepBtn.onclick = () => registerForm.classList.remove('step-2-active'); 
    }
    
    if (registerBtn) registerBtn.onclick = handleRegisterStep2;

    // =================================================================
    // 9. –ü–†–û–í–ï–†–ö–ê –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
    // =================================================================
    document.addEventListener('DOMContentLoaded', () => {
        checkLoggedIn();
        setupPasswordToggle(); 
    });
</script>
